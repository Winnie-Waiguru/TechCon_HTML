  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>

          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>

    <main>
      <a href="mailto:email@example.com" target="_blank">Email Address</a>
      <a href="https:linkedin.com" target="_blank">LinkedIn</a>
      <a href="https:facebook.com" target="_blank">facebook</a>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387193.35196272633!2d-73.97950600000001!3d40.697141499999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2ske!4v1748682623282!5m2!1sen!2ske"

        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <form action="#">
        <div>
          <label for="name">Full Name</label>
          <input id="name" type="text" name="name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" name="email" />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="5" cols="30"></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </main>
