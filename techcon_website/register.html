<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register TechCon 2024</title>
  </head>
  <body>
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="#">
        <div>
          <label for="name">Full Name</label>
          <input id="name" type="text" name="name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" name="email" />
        </div>
        <div>
          <label for="pass-code">Password</label>
          <input id="pass-code" type="password" name="password" />
        </div>
        <div>
          <input type="checkbox" id="conditions" name="conditions" />
          <label for="conditions">I agree to the terms and conditions.</label>
        </div>
        <button type="submit">Register Now</button>
      </form>
    </main>
    <footer>
      <p>&copy; copyright Winfred Waiguru, TechCon 2024</p>
    </footer>
  </body>
</html>
